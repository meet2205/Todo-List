<div class="container">
    <div class="todos">
        <div class="header">
            <h2>TO-Do List</h2>
        </div>
        <div class="border">
            <form (submit)="addTodo()">
                <input 
                    type="text" 
                    name="inputTodo" 
                    placeholder="Enter here..." 
                    class="todo-input" 
                    [(ngModel)]="inputTodo">
                
                    <input type="submit" value="Add" class="todo-submit">
            </form>
            <div class="todo {{ (todo.completed ? 'done':'')}}" *ngFor = "let todo of todos; let i = index">
                <div class="id">{{i}}</div>
                <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
                <button class="delete" (click) = "deleteToDo(i)">Remove</button>
            </div>
        </div>
    </div>
</div>
